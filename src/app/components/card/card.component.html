<div [class]="'cm-card p-shadow-4 ' + card.status" (click)="cardSelected.emit()">
  <div class="card-back p-grid p-jc-center p-ai-center p-nogutter">
    <img src="assets/card.jpg">
  </div>
  <div class="card-front p-grid p-jc-center p-ai-center p-nogutter">
    <div class="card-circle p-grid p-jc-center p-ai-center p-nogutter">
      <h2>{{ card.id }}</h2>
    </div>
  </div>
</div>
